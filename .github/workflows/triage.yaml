jobs:
  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - id: createGithubAppToken
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.OPERATOR_APP_ID }}
          private-key: ${{ secrets.OPERATOR_PRIVATE_KEY }}
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.createGithubAppToken.outputs.token }}
      - env:
          GITHUB_TOKEN: ${{ steps.createGithubAppToken.outputs.token }}
          PR_BASE_REF: ${{ github.event.pull_request.base.ref }}
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
          REPO: ${{ github.repository }}
        run:
          "if [[ \"$PR_HEAD_REF\" =~ ^gh/[^/]+/[^/]+/head$ && \"$PR_BASE_REF\" =~\
          \ ^gh/[^/]+/[^/]+/base$ && \"${PR_HEAD_REF%/head}\" == \"${PR_BASE_REF%/base}\"\
          \ ]]; then\n  for role in base head orig; do\n    git push origin --delete\
          \ \"${PR_HEAD_REF%/head}/$role\" || true\n  done\nelse\n  git push origin\
          \ --delete \"$PR_HEAD_REF\" || true\nfi\n"
  labels:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - id: createGithubAppToken
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.OPERATOR_APP_ID }}
          private-key: ${{ secrets.OPERATOR_PRIVATE_KEY }}
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.createGithubAppToken.outputs.token }}
      - env:
          GITHUB_TOKEN: ${{ steps.createGithubAppToken.outputs.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        if:
          github.event.pull_request.user.login == 'yorha-operator-6o[bot]' || github.event.pull_request.user.login
          == 'dependabot[bot]'
        run: gh pr edit $PR_NUMBER --add-label dependencies
name: Triage
"on":
  check_suite:
    types:
      - completed
  pull_request:
    types:
      - closed
      - opened
